<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>An Oliphant Never Forgets</title>
        <!-- Include HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        <!-- Include Alpine.js for reactive components -->
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        
        <!-- Theme Detection Script (must run before Alpine.js) -->
        <script>
            // Prevent flash of unstyled content
            (function() {
                const theme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                
                if (theme === 'dark' || (!theme && systemPrefersDark)) {
                    document.documentElement.classList.add('dark');
                }
            })();
        </script>
        
        {% if feature_flags.use_compiled_css %}
            <!-- Use Compiled Tailwind CSS -->
            <link href="/static/css/output.css" rel="stylesheet" />
        {% else %}
            <!-- Use Tailwind CSS CDN with inline config -->
            <script src="https://cdn.tailwindcss.com"></script>
            <script>
                tailwind.config = {
                    theme: {
                        extend: {
                            gridTemplateColumns: {
                                'main': 'minmax(0, 2fr) minmax(300px, 1fr)',
                            },
                            typography: {
                                DEFAULT: {
                                    css: {
                                        maxWidth: 'none',
                                    },
                                },
                            },
                        },
                    },
                }
            </script>
        {% endif %}
        
        <link href="/static/css/styles.css" rel="stylesheet" />
        <link
            rel="alternate"
            type="application/rss+xml"
            title="RSS Feed"
            href="/feed.xml"
        />
    </head>
    <body class="bg-gray-50 dark:bg-[#0f1419] text-gray-900 dark:text-[#e6f1ff] min-h-screen flex flex-col transition-colors">
        <!-- Navigation -->
        <nav class="bg-white dark:bg-[#1a1f2e] shadow-sm sticky top-0 z-50 transition-colors">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <img
                        src="/static/images/joshua_oliphant.jpeg"
                        alt="Joshua Oliphant Logo"
                        class="h-8 w-8 rounded-full mr-2"
                    />
                    <span class="text-xl font-semibold">An Oliphant Never Forgets</span>
                </a>
                <div class="flex items-center space-x-6">
                    <ul class="flex space-x-6">
                        <li><a href="/" class="hover:text-emerald-600 dark:hover:text-[#f7cc47] transition-colors">Home</a></li>
                        <li><a href="/now" class="hover:text-emerald-600 dark:hover:text-[#f7cc47] transition-colors">Now</a></li>
                        <li><a href="/til" class="hover:text-emerald-600 dark:hover:text-[#f7cc47] transition-colors">TIL</a></li>
                        <li><a href="/projects" class="hover:text-emerald-600 dark:hover:text-[#f7cc47] transition-colors">Projects</a></li>
                    </ul>
                    
                    <!-- Dark Mode Toggle -->
                    <button
                        data-testid="dark-mode-toggle"
                        x-data="darkModeToggle()"
                        @click="toggleTheme"
                        :aria-pressed="isDark.toString()"
                        aria-label="Toggle dark mode"
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                    >
                        <!-- Sun Icon (Light Mode) -->
                        <svg x-show="!isDark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        
                        <!-- Moon Icon (Dark Mode) -->
                        <svg x-show="isDark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content Area with ID for HTMX Targeting -->
        <main class="flex-grow container mx-auto px-4 py-8" id="content-area">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-white dark:bg-[#1a1f2e] py-6 mt-auto border-t border-gray-200 dark:border-gray-700 transition-colors">
            <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
                <p>&copy; 2024 Joshua Oliphant. All rights reserved.</p>
            </div>
        </footer>

        <!-- Loading Indicator for HTMX -->
        <div id="loading-indicator" 
             class="fixed top-0 left-0 w-full h-1 bg-emerald-500 transform scale-x-0 transition-transform duration-300"
             style="display: none;">
        </div>
        <script>
            document.body.addEventListener('htmx:beforeRequest', function() {
                document.getElementById('loading-indicator').style.display = 'block';
                document.getElementById('loading-indicator').style.transform = 'scaleX(0.3)';
            });
            document.body.addEventListener('htmx:afterRequest', function() {
                document.getElementById('loading-indicator').style.transform = 'scaleX(1)';
                setTimeout(function() {
                    document.getElementById('loading-indicator').style.display = 'none';
                    document.getElementById('loading-indicator').style.transform = 'scaleX(0)';
                }, 300);
            });
        </script>
        
        <!-- Alpine.js Dark Mode Component -->
        <script>
            function darkModeToggle() {
                return {
                    isDark: false,
                    
                    init() {
                        // Check for saved theme preference or system preference
                        const savedTheme = localStorage.getItem('theme');
                        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        
                        this.isDark = savedTheme === 'dark' || (!savedTheme && systemPrefersDark);
                        
                        // Apply the theme
                        this.updateTheme();
                        
                        // Listen for storage events from other tabs
                        window.addEventListener('storage', (e) => {
                            if (e.key === 'theme') {
                                this.isDark = e.newValue === 'dark';
                                this.updateTheme();
                            }
                        });
                        
                        // Listen for system preference changes
                        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                            if (!localStorage.getItem('theme')) {
                                this.isDark = e.matches;
                                this.updateTheme();
                            }
                        });
                    },
                    
                    toggleTheme() {
                        this.isDark = !this.isDark;
                        this.updateTheme();
                        
                        // Save preference to localStorage
                        localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
                        
                        // Dispatch storage event for other tabs
                        window.dispatchEvent(new StorageEvent('storage', {
                            key: 'theme',
                            newValue: this.isDark ? 'dark' : 'light',
                            oldValue: this.isDark ? 'light' : 'dark',
                            url: window.location.href
                        }));
                    },
                    
                    updateTheme() {
                        if (this.isDark) {
                            document.documentElement.classList.add('dark');
                        } else {
                            document.documentElement.classList.remove('dark');
                        }
                    }
                }
            }
        </script>
    </body>
</html>
