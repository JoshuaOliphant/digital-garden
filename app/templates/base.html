<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>An Oliphant Never Forgets</title>
        <!-- Include HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
        
        <!-- Use Custom CSS (replacing Tailwind) -->
        <link href="/static/css/main.css" rel="stylesheet" />
        <link
            rel="alternate"
            type="application/rss+xml"
            title="RSS Feed"
            href="/feed.xml"
        />
    </head>
    <body class="bg-garden-bg text-garden-text-primary min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="bg-garden-surface shadow-md sticky top-0 z-50 border-b border-garden-border">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <a href="/" class="flex items-center">
                    <img
                        src="/static/images/joshua_oliphant.jpeg"
                        alt="Joshua Oliphant Logo"
                        class="h-8 w-8 rounded-full mr-2"
                    />
                    <span class="text-xl font-semibold text-garden-text-primary">An Oliphant Never Forgets</span>
                </a>
                <div class="flex items-center space-x-6">
                    <ul class="flex space-x-6">
                        <li><a href="/" class="hover:text-garden-accent transition-colors">Home</a></li>
                        <li><a href="/now" class="hover:text-garden-accent transition-colors">Now</a></li>
                        <li><a href="/til" class="hover:text-garden-accent transition-colors">TIL</a></li>
                        <li><a href="/projects" class="hover:text-garden-accent transition-colors">Projects</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content Area with ID for HTMX Targeting -->
        <main class="flex-grow container mx-auto px-4 py-8" id="content-area">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-garden-surface py-6 mt-auto border-t border-garden-border">
            <div class="container mx-auto px-4 text-center text-garden-text-muted">
                <p>&copy; 2024 Joshua Oliphant. All rights reserved.</p>
            </div>
        </footer>

        <!-- Loading Indicator for HTMX -->
        <div id="loading-indicator" 
             class="fixed top-0 left-0 w-full h-1 bg-garden-accent transform scale-x-0 transition-transform duration-300"
             style="display: none;">
        </div>
        <script>
            document.body.addEventListener('htmx:beforeRequest', function() {
                document.getElementById('loading-indicator').style.display = 'block';
                document.getElementById('loading-indicator').style.transform = 'scaleX(0.3)';
            });
            document.body.addEventListener('htmx:afterRequest', function() {
                document.getElementById('loading-indicator').style.transform = 'scaleX(1)';
                setTimeout(function() {
                    document.getElementById('loading-indicator').style.display = 'none';
                    document.getElementById('loading-indicator').style.transform = 'scaleX(0)';
                }, 300);
            });
        </script>
    </body>
</html>
