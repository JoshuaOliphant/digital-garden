{% for star in github_stars %}
<div class="bg-white p-6 rounded-lg shadow">
    <a
        href="{{ star.url }}"
        class="text-xl font-semibold text-blue-500 hover:underline block"
        target="_blank"
        rel="noopener noreferrer"
    >
        {{ star.full_name }}
    </a>
    {% if star.description %}
    <p class="text-gray-600 mt-2">{{ star.description }}</p>
    {% endif %}
    <div class="flex items-center mt-4 text-sm">
        {% if star.language %}
        <span class="text-gray-600 mr-4">
            <span
                class="inline-block w-3 h-3 rounded-full mr-1 bg-gray-400"
            ></span>
            {{ star.language }}
        </span>
        {% endif %}
        <span class="text-gray-600">‚≠ê {{ star.stars }}</span>
        <span class="text-gray-500 ml-4">Starred on {{ star.starred_at }}</span>
    </div>
</div>
{% endfor %} {% if next_page %}
<div
    id="infinite-scroll-trigger"
    hx-get="/stars/page/{{ next_page }}"
    hx-trigger="intersect once"
    hx-swap="outerHTML"
    class="bg-white p-6 rounded-lg shadow text-center"
>
    <div
        class="animate-spin inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"
    ></div>
</div>
{% endif %}
