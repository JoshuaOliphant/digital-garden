{% for til in tils %}
<article class="bg-garden-surface p-6 rounded-lg shadow">
    <div class="flex justify-between items-start mb-2">
        <a
            href="{{ til.url }}"
            class="text-garden-accent hover:text-garden-accent hover:underline"
        >
            {{ til.title }}
        </a>
        <span class="text-sm text-garden-text-muted">{{ til.created }}</span>
    </div>

    <div class="text-garden-text-secondary mb-3">{{ til.excerpt }}</div>

    <div class="flex items-center text-sm">
        <span class="text-garden-text-secondary">
            <a
                href="/til/tag/{{ til.tags[0] }}"
                class="text-garden-accent hover:text-garden-accent hover:underline"
            >
                {{ til.tags[0] }}
            </a>
        </span>
        {% if til.updated != til.created %}
        <span class="text-garden-text-muted ml-4"> Updated: {{ til.updated }} </span>
        {% endif %}
    </div>
</article>
{% endfor %} {% if next_page %}
<div
    hx-get="/til/page/{{ next_page }}"
    hx-trigger="intersect once"
    hx-swap="afterend"
    class="bg-garden-surface p-6 rounded-lg shadow text-center"
>
    <div
        class="animate-spin inline-block w-8 h-8 border-4 border-garden-accent border-t-transparent rounded-full"
    ></div>
</div>
{% endif %}
