# fly.staging.toml - Staging environment configuration
# Deploy with: fly deploy --config fly.staging.toml
#
# First time setup:
#   fly apps create an-oliphant-never-forgets-staging
#   fly deploy --config fly.staging.toml
#
# Subsequent deploys:
#   fly deploy --config fly.staging.toml

app = 'an-oliphant-never-forgets-staging'
primary_region = 'sea'

[build]
dockerfile = 'Dockerfile'

[env]
ENVIRONMENT = 'staging'

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0

[[http_service.checks]]
interval = '10s'
timeout = '2s'
grace_period = '5s'
method = 'GET'
path = '/health'
protocol = 'http'

[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 1
